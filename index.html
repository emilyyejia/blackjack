<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Play a fun Blackjack game online! Try to beat the dealer by hitting 21 in this JavaScript-powered card game.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/cardstarter.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script defer src="js/main.js"></script>
</head>
<body>
  <header>
    <h1>Blackjack</h1>
  </header>
  
  <div class="dealer-area">
    <h2>Dealer's Hand</h2>
    <div class="hand" id="dealer-hand">
      <div class="container">
        <div id="dealer-1" class="card large back-blue shadow"></div>
        <div id="dealer-2" class="card large back-blue shadow"></div>
        <div id="dealer-3" class="card large back-blue shadow"></div>
        <div id="dealer-4" class="card large back-blue shadow"></div>
        <div id="dealer-5" class="card large back-blue shadow"></div>
        <div id="dealer-6" class="card large back-blue shadow"></div>
      </div>
    </div>
  </div>

  <div id="message"></div>

  <div class="player-area">
    <h2>Your Hand</h2>
    <div class="hand" id="player-hand">
      <div class="container">
        <div id="player-1" class="card large back-blue shadow"></div>
        <div id="player-2" class="card large back-blue shadow"></div>
        <div id="player-3" class="card large back-blue shadow"></div>
        <div id="player-4" class="card large back-blue shadow"></div>
        <div id="player-5" class="card large back-blue shadow"></div>
        <div id="player-6" class="card large back-blue shadow"></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="stand">Stand</button>
    <button id="hit">Hit</button>
    <button id="bet">Bet</button>
    <button id="deal">Deal</button>
    <button id="continue">Continue</button>
  </div>

  <div class="display">
    <div id="place-bet"></div>
    <div id="chips">Chips: $100</div>
    <div id="bets">Bet: <span id="betVal">0</span> (Each bet is $10.)</div>
  </div>
</body>
</html>
